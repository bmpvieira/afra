<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content = "text/html; charset=utf-8">
    <title>Afra</title>
    <style>
      .modal {
        display: none;
      }
    </style>
    <script>
        var require = {
            urlArgs: "bust=" + (new Date()).getTime()
        }
    </script>
    <script type="text/javascript">
      window.fbAsyncInit = function() {
        FB.init({
          appId  : '623337891034160',
          status : true,
          xfbml  : false
        });
      };

      (function(d) {
        var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        d.getElementsByTagName('head')[0].appendChild(js);
      }(document));
    </script>
    <script data-main="app" src="lib/requirejs/require.js"></script>
  </head>
  <body>
    <!-- for facebook login -->
    <div id="fb-root"></div>

    <!-- actual page content is inserted here -->
    <div class="content"></div>

    <!-- logout dialog -->
    <div id="logout" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
              You leaving?
            </h4>
          </div>
          <div class="modal-body">
            <p>Things were getting interesting ...</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal">
              I changed my mind
            </button>
            <button
              type="button"
              class="btn btn-default"
              ng-click="signout()">
              I'll be back later
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="spinner" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body centered">
            <h2>Loading ...</h2>
            <i class="fa fa-spinner fa-5x fa-spin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
